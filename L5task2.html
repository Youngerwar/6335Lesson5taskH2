<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="daytime.jpg" id="daytime">
            <img src="box.jpg" id="box">
            <img src="man.jpg" id="man">
            <img src="cat.jpg" id="cat">
        </a-assets>

        <a-entity position="0 0 8">
            <a-camera>
            </a-camera>

        </a-entity>

        <!-- <a-sky src="#daytime"></a-sky> -->
        <a-sky color="white"> </a-sky>
        <a-plane src="#box" scale="8 8 8" rotation="-90 0 0"></a-plane>


        <a-image src="#man" position="-2 1 3" scale="2 2 2" rotation="0 180 0">
            <a-box position="0 1 0" color="yellow" width="0.3" height="0.5" depth="0.3">
                <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"
                    easing="linear"></a-animation>
            </a-box>
        </a-image>
        <a-image src="#cat" position="2 1 3" scale="1.5 1.5 1.5">
            <a-box position="7 3 -8 " color="red" width="1" height="1" depth="1">
                <a-animation attribute="rotation" to="0 360 0" dur="2000" repeat="indefinite"
                    easing="linear"></a-animation>
                <a-sphere position="0 0 4" radius="0.5" color="#66ffcc"></a-sphere>
            </a-box>
        </a-image>


    </a-scene>
